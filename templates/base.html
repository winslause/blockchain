<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain HUD</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles (For HUD Futuristic Theme) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts for a Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Futuristic HUD Styles */
        body {
            background-color: #0a0c1b;
            color: #00f1ff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00f1ff;
        }

        .navbar-brand, .nav-link {
            color: #00f1ff !important;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="white"><path stroke="white" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/></svg>');
        }

        /* HUD Futuristic Elements */
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border: 2px solid #00f1ff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 241, 255, 0.8);
        }

        h1, h2, h3, h5 {
            color: #00f1ff;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 241, 255, 0.7);
        }

        /* Glowing buttons and links */
        .btn-glow, .nav-link:hover {
            background-color: #00f1ff;
            color: #0a0c1b !important;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 241, 255, 0.8), 0 0 40px rgba(0, 241, 255, 0.4);
        }

        /* Footer */
.footer {
    background-color: rgba(0, 0, 0, 0.8);
    color: #00f1ff;
    text-align: center;
    border-top: 2px solid #00f1ff;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
   
}


        /* Animations for futuristic feel */
        .hud-animation {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(0, 241, 255, 0.5), 0 0 10px rgba(0, 241, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 241, 255, 0.7), 0 0 40px rgba(0, 241, 255, 0.4);
            }
        }

        /* Make sure content fits the futuristic theme */
        .hud-border {
            border: 2px solid #00f1ff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 241, 255, 0.5);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand hud-animation" href="/">Blockchain HUD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/web3-learning">Web3 Learning</a></li>
            <li class="nav-item"><a class="nav-link" href="/trading-dashboard">Trading</a></li>
            <li class="nav-item"><a class="nav-link" href="/portfolio-management">Portfolio</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container hud-border">
    <!-- <h1 class="hud-animation">Welcome to Blockchain HUD Interface</h1> -->
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer">
    <span class="text-muted">Blockchain Web &copy; 2024</span>
</footer>

</body>
</html>
